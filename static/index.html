<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ojisan-syntax</title>
    <!-- Vue.jsをCDNから読み込み -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- BootStrapをCDNから読み込み -->
	<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="icon" type="image/png" href="/static/img/favicon.png">
</head>
<body>

    <div id="app" class="container">
        <h2 class="mb-4">おじさん構文</h2>

        <p>入力されたテキストをおじさん構文にします。</p>

        <div class="mb-3">
            <label for="inputText" class="form-label">テキストを入力してください:</label>
            <textarea id="inputText" class="form-control" rows="5" v-model="inputText" placeholder="ここにテキストを入力..."></textarea>
        </div>

        <div class="mb-3">
            <button @click="execute" class="btn btn-primary">変身</button>
        </div>
        
        <h3>結果:</h3>
        <div class="row">
            <div class="col-2">
                <img src="/static/img/ojisan.png" alt="おじさん" class="img-fluid" id="ojisan-img">
            </div>
            <div class="col-10">
                <div class="result-area p-3 border rounded" :class="{ 'alert alert-info': resultText && !resultText.startsWith('エラー:'), 'alert alert-danger': resultText.startsWith('エラー:') }">
                    <pre style="white-space: pre-wrap;">{{ resultText }}</pre>
                </div>
            </div>
        </div>
        
    </div>

    <script>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    inputText: '',
                    resultText: 'ここに結果が表示されます。'
                };
            },
            methods: {
                async sendRequest() {
                    this.resultText = '処理中...';
                    const ojisanImg = document.getElementById('ojisan-img');
                    ojisanImg.src = '/static/img/ojisan_thinking.png';
                    try {
                        const payload = { text: this.inputText };

                        const response = await fetch('/send_api', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify(payload)
                        });
                        const data = await response.json();
                        if (response.ok) {
                            this.resultText = data.processed_text;
                            ojisanImg.src = '/static/img/ojisan.png';
                        } else {
                            this.resultText = `エラー: ${data.error || '不明なエラーが発生しました。'}`;
                            ojisanImg.src = '/static/img/ojisan_error.png';
                        }
                    } catch (error) {
                        this.resultText = `エラー: ${error.message}`;
                        ojisanImg.src = '/static/img/ojisan_error.png';
                    }
                },
                execute() {
                    this.sendRequest();
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
